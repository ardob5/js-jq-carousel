<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Slider</title>
    </head>
    <body>
        <main>
          <div class="slider">
            <div class="prev">
              <i class="fas fa-angle-left"></i>
            </div>
            <div class="collections">
              <img class="active first" src="https://miro.medium.com/max/1400/1*8fC9bK5XBVtAlNEHlrtfsQ.jpeg" alt="">
              <img src="https://academy.orangee.it/wp-content/uploads/2019/06/come-si-diventa-programmatori-label.jpg" alt="">
              <img src="https://www.niccoloboccoli.com/wp-content/uploads/2018/03/bootstrap-article-1024x683.jpg" alt="">
              <img id="matonti" class="last" src="img/img1.png" alt="">
            </div>
            <div class="next">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
          <div class="navigation-menu">
            <div class="menu-icons">
              <i class="fas fa-circle active first"></i>
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle last"></i>
            </div>
          </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
